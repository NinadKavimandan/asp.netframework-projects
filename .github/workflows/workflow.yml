on:
  push:
    branches:
    - master
name: Build and deploy .NET app to Windows WebApp

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: setup-msbuild
        uses: microsoft/setup-msbuild@v1.0.1
    
      - name: Setup NuGet.exe for use with actions
        uses: NuGet/setup-nuget@v1.0.2
    
      - name: Nuget Restore
        working-directory: samplewebaspnetapp
        run: nuget restore -Verbosity Detailed -NonInteractive
      
      - name: Build project with msbuild
        working-directory: samplewebaspnetapp
        run: msbuild /p:platform="any cpu" /p:configuration="release" /p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageProjectName=samplewebaspnetapp

      - name: Deploy to azure
        uses: azure/webapps-deploy@v1
        with:
          app-name: noooooooo
          package: samplewebaspnetapp/samplewebaspnetapp/obj/Release/Package/PackageTmp
          publish-profile: ${{ secrets.AZURE_CREDENTIALS_GITHUB_SECRET }}
